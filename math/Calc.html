<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/ico/math.ico" type="image/x-icon">
    <title>Калькулятор</title>
</head>
<body>
    <header>
        <img src="../img/math.svg" alt="" height="50" width="50">
        <h1>Алгебра</h1>
        <img src="../img/math.svg" alt="" height="50" width="50">
    </header>
    <h2>Калькулятор</h2>
    <form name="textview">
        <input class="textview">

    <table class="table3">

            <td ><input class="btn" type="button" value="5"></td>
            <td ><input class="btn" type="button" value="6"></td>
            <td ><input class="btn" type="button" value="+"></td>
        </tr>
        <tr >
            <td ><input class="btn" type="button" value="1"></td>
            <td ><input class="btn" type="button" value="2"></td>
